@()

@main("Sign-up") {

  <html>
    <head>
      <!-- routes.Assets.at("stylesheets/play.css") didn't work -->
      <link rel="stylesheet" type="text/css" href='@routes.Assets.versioned("stylesheets/bootstrap.min.css")'>
      <link rel="stylesheet" type="text/css" href='@routes.Assets.versioned("stylesheets/play.css")'>
    </head>
    <body>
      <div class="container">
        <div class="row">
          <br><br><br><br>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center">SIGN UP</h1>
            <h3 class="text-center  login-title brion-small-title">Please enter your details to create an account</h3>
            <br><br>
            <div class="">

              <!--The form action is passed using the respective route. This forms passes the details to the addUser()
              method in the AuthController class-->
              <form class="form-signin" method="POST" action="@routes.AuthenticationController.addUser()">

                <input type="text" class="form-control" placeholder="First Name" name="firstName" required autofocus>
                <br/>
                <input type="text" class="form-control" placeholder="Last Name" name="lastName" required autofocus>
                <br/>
                <input type="email" class="form-control" placeholder="Email" name="email"  required autofocus>
                <br />
                <input type="password" class="form-control" placeholder="Password"  name="password" required>
                <br />
                <button class="btn btn-lg btn-primary btn-block" type="submit">
                  Sign Up</button>
                <span class="clearfix"></span>

              </form>
            </div>
          </div>
        </div>
      </div>
    </body>
  </html>
}
